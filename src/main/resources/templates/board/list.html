<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1 class="mt-4">Board List Page
      <span>
        <a th:href="@{/board/register}">
          <button class="btn btn-outline-primary">REGISTER</button>
        </a>
      </span>
    </h1>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Writer</th>
        <th scope="col">RegDate</th>
      </tr>
      </thead>
      <tbody>

      <tr th:each="dto : ${result.dtoList}">
        <th scope="row">
          <a th:href="@{/board/read(bno = ${dto.bno},
          page = ${result.page},
          type=${pageRequestDTO.type},
          keyword=${pageRequestDTO.keyword})}">
            [[${dto.bno}]]
          </a>
        </th>
        <td>[[${dto.title}]] ------------------- [<b th:text="${dto.replyCount}"></b>]</td>
        <td>[[${dto.writerName}]] <small>[[${dto.writerEmail}]]</small></td>
        <td>[[${#temporals.format(dto.regDate, 'yyyy/mm/dd')}]]</td>
      </tr>
      </tbody>
    </table>

    <ul class="pagination h-100 justify-content-center align-items-center">
      <li class="page-item" th:if="${result.prev}">
        <a th:href="@{/guestbook/list(page= ${result.start -1}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}" class="page-link" tabindex="-1">
          Previous
        </a>
      </li>
      <li
        th:class="'page-item' + ${result.page == page ? 'active' : ''}"
        th:each="page : ${result.pageList}"
      >
        <a th:href="@{/guestbook/list(page = ${page}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}" class="page-link">[[${page}]]</a>
      </li>
      <li class="page-item" th:if="${result.next}">
        <a th:href="@{/guestbook/list(page = ${result.end + 1}, type=${pageRequestDTO.type}, keyword=${pageRequestDTO.keyword})}" class="page-link">Next</a>
      </li>
    </ul>

    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script th:inline="javascript">
        const msg = [[${msg}]];
        const modal = document.querySelector(".modal");
        const modalCloseBtn = document.querySelector(".btn.btn-secondary");
        const modalExBtn = document.querySelector(".close");
        const searchForm = document.querySelector("#searchForm");
        const searchBtn = document.querySelector(".btn.btn-search");
        const clearBtn = document.querySelector(".btn.btn-clear");

        if (msg) {
            modal.style.display = "block";
        }

        modalCloseBtn.addEventListener("click", function (){
            modal.style.display = "none";
        });

        modalExBtn.addEventListener("click", function (){
            modal.style.display = "none";
        });

        searchBtn.addEventListener("click", function(){
            searchForm.submit();
        })

        clearBtn.addEventListener("click", function(){
            searchForm.querySelector("input[name='keyword']").value = "";
            searchForm.querySelector("input[name='type']").value = null;
        })


    </script>
  </th:block>
</th:block>
